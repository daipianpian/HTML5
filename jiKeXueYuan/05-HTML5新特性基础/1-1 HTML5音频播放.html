<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>1-1 HTML5音频播放</title>
</head>
<body>
<button onclick="clickA()">播放/暂停</button>
<audio id="audio" src="1.mp3">你的浏览器不支持</audio>

<script>
    var a =document.getElementById('audio');
    function clickA(){
        if(a.paused){
            a.play();
        }else{
            a.pause();
        }
    }
</script>
</body>
</html>
