<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>2、Animations功能</title>
	<style>
		div{
			background-color: red;
		}
		@-webkit-keyframes mycolor{
			/*开始帧*/
			0%{
				background-color: red;
			}

			/*背景颜色变化帧-黄色*/
			40%{
				background-color: #FFFF00;
			}

			/*背景颜色变化帧-蓝色*/
			70%{
				background-color: aqua;
			}

			/*结束帧*/
			100%{
				background-color: red;
			}
		}
		div:hover{
			-webkit-animation: mycolor 5s linear;
		}
	</style>
</head>
<body>
	<div>示例文字</div>
</body>
</html>
