<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>对一个元素使用多种变形的方法</title>
	<style>
		div{
			width: 300px;
			background-color: aqua;
			text-align: center;
			transform: translate(200px,200px) rotate(45deg) scale(2.5);
			transform: rotate(45deg) translate(200px,200px) scale(2.5);
		}
	</style>
</head>
<body>
	<div>示例文字</div>
</body>
</html>
